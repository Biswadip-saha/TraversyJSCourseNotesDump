<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web APIs</title>
        <style>
            canvas{
                border: 1px solid black;
            }
        </style>
	</head>
	<body>
        <h1>Geolocation API</h1>

        <h1>Canvas</h1>
        <canvas id="canvas" width="600" height="600"></canvas>
        <img src="ball.png" width="100px" height="100px" alt="" id="image1">

        <h1>Request Animation Frame</h1>
        <img src="ball.png" width="100px" height="100px" alt="" id="image2">

        <h1>Audio API</h1>
        <audio src="summer.mp3" id="audio"></audio>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <div id="current-time"></div>
        <input type="range" id="volume" min="0" max="1" step="0.02" value="0.8">

        <h1>Video API</h1>
        <video id="video" src="clouds.mov" width="500px" poster="poster.png"></video>
        <button id="playVid">Play</button>
        <button id="pauseVid">Pause</button>
        <button id="stopVid">Stop</button>
        <div id="current-timeVid"></div>

    </body>
	<script src="script.js"></script>
</html>
